<IfDefine HAVE_BUT>
    <IfModule !mod_but.c>
	LoadModule but_module	extramodules/mod_but.so
    </IfModule>
</IfDefine>

<IfModule mod_but.c>

    # MOD_BUT_ENABLED - mod_but is enabled

    # MOD_BUT_CLIENT_REFUSES_COOKIES_URL - Configure mod_but Redirect 3

    # MOD_BUT_COOKIE_NAME - Configure mod_but Cookie Name

    # MOD_BUT_COOKIE_DOMAIN - Configure mod_but Cookie Domain

    # MOD_BUT_COOKIE_PATH - Configure mod_but Cookie Path

    # MOD_BUT_COOKIE_EXPIRATION - Configure mod_but Cookie Expiration Time

    # MOD_BUT_COOKIE_SECURE - Configure mod_but Cookie Secure Flag

    # MOD_BUT_COOKIE_HTTPONLY - Configure mod_but HTTPOnly Flag

    # MOD_BUT_SESSION_FREE_URL - Configure mod_but free URL's

    # MOD_BUT_SESSION_TIMEOUT - Configure session timeout

    # MOD_BUT_SESSION_HACKING_ATTEMPT_URL - Configure session timeout URL

    # MOD_BUT_SESSION_INACTIVITY_TIMEOUT - Configure session inactivity timeout

    # MOD_BUT_SESSION_INACTIVITY_TIMEOUT_URL - Configure session inactivity timeout URL

    # MOD_BUT_SESSION_TIMEOUT_URL - Configure session expired URL

    # MOD_BUT_SESSION_RENEW_URL - Configure session renew URL

    # MOD_BUT_ALL_SHM_SPACE_USED_URL - Configure No more SHM URL

    # MOD_BUT_SESSION_TIMEOUT_HISTORY - Configure session timeout history

    # MOD_BUT_SESSION_DESTROY - Configure session destroy URI

    # MOD_BUT_SESSION_DESTROY_URL - Configure session destroy URL

    # MOD_BUT_AUTHORIZATION_ENABLED - Authorization is enabled

    # MOD_BUT_LOGON_SERVER_URL - Per Dir Config

    # MOD_BUT_LOGON_REQUIRED - Per Dir Config

    # MOD_BUT_GLOBAL_LOGON_SERVER_URL - Configure Global Logon Server URL

    # MOD_BUT_GLOBAL_LOGON_AUTH_COOKIE_NAME - Configure Global Logon Cookie Name

    # MOD_BUT_GLOBAL_LOGON_AUTH_COOKIE_VALUE - Configure Global Logon Cookie Value

    # MOD_BUT_SESSION_STORE_FREE_COOKIES - Configure Cookies, which are not handled by the session store

</IfModule>

